<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/a64a3f1332.js" crossorigin="anonymous"></script>
    <div class="row">
        <div class="box">
            <div class="line1">
                <p id="head">Revenue</p>
                <div style="color: red;" class="noti">
                    <i class="fa-solid fa-arrow-down"></i>
                    <p style="margin-left: 5px;">10%</p>
                </div>

            </div>
            <div class="line2">
                <i style="background-color: orangered;" class="fa-solid fa-arrow-up-right-from-square"></i>
                <h2>$2.047</h2>

            </div>
        </div>
        <div class="box">
            <div class="line1">
                <p id="head">Orders</p>
                <div style="color: green;" class="noti">
                    <i class="fa-solid fa-arrow-up"></i>
                    <p style="margin-left: 5px;">20%</p>
                </div>

            </div>
            <div class="line2">
                <i style="background-color: rgb(50, 139, 50);" class="fa-solid fa-cart-shopping"></i>
                <h2>356</h2>
            </div>
        </div>
        <div class="box">
            <div class="line1">
                <p id="head">Dine in</p>
                <div style="color: green;" class="noti">
                    <i class="fa-solid fa-arrow-up"></i>
                    <p style="margin-left: 5px;">10%</p>
                </div>

            </div>
            <div class="line2">
                <i style="background-color: red;" class="fa-solid fa-utensils"></i>
                <h2>220</h2>
            </div>
        </div>
        <div class="box">
            <div class="line1">
                <p id="head">Take away</p>
                <div style="color: red;" class="noti">
                    <i class="fa-solid fa-arrow-down"></i>
                    <p style="margin-left: 5px;">5%</p>
                </div>

            </div>
            <div class="line2">
                <i style="background-color: rgb(231, 231, 48);" class="fa-solid fa-wine-bottle"></i>
                <h2>135</h2>
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
